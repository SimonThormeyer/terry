version: '3'
services:

  backend:
    container_name: SoundGroup-Backend
    image: sg-backend
    build: ./Backend/
    ports:
      - "5000:5000"
    env_file:
      - ./Backend/.env
    volumes:
      - .:/code

  app:
    container_name: SoundGroup-Frontend
    image: sg-frontend
    command: nodemon server.js
    build: ./Frontend/
    ports:
      - "3000:3000"
    volumes:
      - ./Frontend:/app
      # - yarn-cache
    tty: true

  # yarn-cache:
