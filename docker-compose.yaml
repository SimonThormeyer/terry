version: '3'
services:

  backend:
    container_name: SoundGroup-Backend
    image: sg-backend
    build: ./Backend/
    ports:
      - "5000:5000"
    env_file:
      - ./Backend/.env
    volumes:
      - .:/code

  app:
    container_name: SoundGroup-Frontend
    image: sg-frontend
    command: nodemon server.js
    build: ./Frontend/
    ports:
      - "3000:3000"
    volumes:
      - ./Frontend:/app
      # - yarn-cache
    tty: true

  mongo:
    container_name: SoundGroup-MongoDB
    image: mongo
    # enviroment:
    #   - MONGO_INITDB_DATABASE=put_name_here
    #   - MONGO_INITDB_ROOT_USERNAME=put_username_here
    #   - MONGO_INITDB_ROOT_PASSWORD=put_pw_here
    volumes:
      - ./init-file_where_init
      - mongodata:/usr/share/mongodb/data
    ports:
      - "27017-27019:27017-27019"

volumes: # Define seperate volume for Elasticsearch data
  mongodata:
