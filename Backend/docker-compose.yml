version: '3.2'

services:

  backend:
    container_name: SoundGroup-Backend
    image: backend
    build: .
    ports:
      - "5000:5000"
    env_file:
      - ./.env
    volumes:
      # code change detection - no need to rebuild image for container
      - .:/code

# For development build without Frontend, mongo is added here in the docker-compose file
  mongo:
      container_name: SoundGroup-MongoDB
      image: mongo
      volumes:
        - mongodata:/usr/share/mongodb/data
      ports:
        - "27017:27017"

volumes:
  mongodata: